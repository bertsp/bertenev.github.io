<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Тестовое задание</title>
	<link rel="stylesheet" href= "style.css">

</head>
<body>
	
	<div class="box">
		<div class="box_col4"></div>
		<div class="box_col4">
			<div class="task">
				<div id="task_a" class="task_a task-list__item_visible"> 6 </div>
				<div  class="task-list__item_visible">+</div>
				<div id="task_b" class="task_b task-list__item_visible"> 8 </div>
				<div class="task-list__item_visible">=</div>
				<div id="sum-text" class="task-list__item task-list__item_visible"> ? </div>
				<input id="sum_input" class="task-list__item task-list__item_input"  type="text">
			</div>
		</div>
		<div class="box_col4"></div>
	</div>
	<div class="box">
		<div class="box_col"></div>
		<div class="box_col2">
			<div class="canvas-box__item-box">
				<p id="a-text" class="canvas-box__item canvas-box__item_text"></p>
				<p id="b-text" class="canvas-box__item canvas-box__item_text"></p>
				<input id="a_input" value=" " class="canvas-box__item canvas-box__item_visible" type="text" >
				<input id="b_input" class="canvas-box__item" type="text" >
			</div>
			<canvas width="780" height="234" id="canvas-box" class="canvas-box__drawing-plane"></canvas>
			<img src="sprite.png" alt="rule" class="img_rule">
		</div>
		<div class="box_col"></div>
	</div>
	<script src="index.js"></script>
</body>
</html>
